<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Registration Form</title>
    <link rel="stylesheet" href="reg.css" />
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Regiter</h1>
            <p>Please fill in this form to register with us</p>
            <hr/>

            <label for="fn"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fn" id="fn" required />

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" id="psw" required />

            <label for="cpsw"><b>Confirm password</b></label>
            <input type="password" placeholder="Confirm your password" name="cpsw" id="cpsw" required />
            <hr />
            <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>

</html>
